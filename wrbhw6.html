<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Student Table</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    table {
      border-collapse: collapse; /* 邊框合併成一條線 */
      border: 2px solid #000;
      width: 400px;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #000;
      padding: 5px;       /* 指定 padding 5px */
      text-align: left;   /* 文字靠左 */
    }
    th {
      background: #f5f5f5;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Project Member</h2>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Student ID</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>張璟礽</td>
        <td>1133504</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
